<!DOCTYPE html>
<html lang="en">
<head>

    <title>Travel Gallery Slider</title>
    <link rel="stylesheet" href="gallary.css">
</head>
<body>
    <header>
      
        <h1>Denhar's TOURS Gallery</h1>

    </header>
    <main>
        <div class="slider">
            <div class="slides">
                <div class="slide fade">
                    <img src="den 1.jpg" alt="Tour 1">
                </div>
                <div class="slide fade">
                    <img src="den 2.jpg" alt="Tour 2">
                </div>
                <div class="slide fade">
                    <img src="den 3.jpg" alt="Tour 3">
                </div>
                <div class="slide fade">
                    <img src="den 4.jpg" alt="Tour 4">
                </div>
                <div class="slide fade">
                    <img src="den 5.jpg" alt="Tour 5">
                </div>
                <div class="slide fade">
                    <img src="den 6.jpg" alt="Tour 5">
                </div>
                <div class="slide fade">
                    <img src="den 7.jpg" alt="Tour 5">
                </div>
                <div class="slide fade">
                    <img src="den 8.jpg" alt="Tour 5">
                </div>
                <div class="slide fade">
                    <img src="den 10.jpg" alt="Tour 5">
                </div>
                <div class="slide fade">
                    <img src="den 11.jpg" alt="Tour 5">
                </div>
                <div class="slide fade">
                    <img src="den 12.jpg" alt="Tour 5">
                </div>
                <div class="slide fade">
                    <img src="den 13.jpg" alt="Tour 5">
                </div>
                
                
            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
    </main>
    <script src="gallary.js"></script>



    <footer>
        <div class="footer-bottom">
            <p>&copy; 2024 DENHAR tours and travel.All Rights Reserved.</p>
        </div>
